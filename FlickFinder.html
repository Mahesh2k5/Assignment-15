<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blur Background</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: relative;
      font-family: sans-serif;
    }

    #bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      filter: blur(2px);
      z-index: -1;
    }

    .navbar {
      display: flex;
      gap: 20px;
      margin: 20px;
      color: white;
    }

    .icon {
      flex: 1;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 70vh;
      color: white;
      text-shadow: 1px 1px 3px black;
      z-index: 1;
      flex: 1;
    }

    button {
      border-radius: 80px;
      height: 30px;
      width: 30px;
      border: 1px solid black;
      margin: 20px;
    }
  </style>
</head>

<body>
  <div id="bg"></div>

  <div class="navbar">
    <div class="icon"><span>FlickFinder</span></div>
    <div class="navs">Home</div>
    <div class="navs">TV Shows</div>
    <div class="navs">Movies</div>
    <div class="navs">Upcoming Movies</div>
    <div class="navs">Favourites</div>
  </div>

  <hr style="background-color: green; height: 1px;">

  <div style="display: flex; align-items: center;">
    <button onclick="previous()"><</button>
    <div class="content">
      <h1>Bringing the Big Screen to your Home</h1>
      <p>Discover, critique and celebrate movies with honest reviews and fresh takes on every film.</p>
      <button style="width: auto; border-radius: 8px;">Discover More..</button>
    </div>
    <button onclick="next()">></button>
  </div>

  <script>
    const pics = [
      'url("Assets/thumb-1920-1253098.png")',
      'url("Assets/thumb-1920-1343602.jpeg")',
      'url("Assets/thumb-1920-1353792.png")',
      'url("Assets/thumb-1920-1360746.jpeg")'
    ];

    let index = 0;

    function updateBackground() {
      document.getElementById("bg").style.backgroundImage = pics[index];
    }

    function previous() {
      index = (index - 1 + pics.length) % pics.length;
      updateBackground();
    }

    function next() {
      index = (index + 1) % pics.length;
      updateBackground();
    }

    window.onload = updateBackground;
  </script>
</body>
</html>
